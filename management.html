<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title></title>
  <script src="management.js" type="application/javascript" defer=""></script>
  <link rel="stylesheet" href="management.css">
</head>
<body>

  <div class="header">
    <img src="/logo/logo_64.png">
  </div>

  <form>
    <ul>
      <li>
        <label>
          <h2 data-message="privateURLHeader"></h2>
          <p data-message="privateURLDescription"></p>
          <input type="url" name="private_url" required="true" placeholder="https://dav.example.com/" />
        </label>
      </li>
      <li>
        <label>
          <h2 data-message="usernameHeader"></h2>
          <input type="text" name="username" required="true" />
        </label>
      </li>
      <li>
        <label>
          <h2 data-message="passwordHeader"></h2>
          <input type="password" name="password" required="true" />
        </label>
      </li>
      <li>
        <label>
          <h2 data-message="publicURLHeader"></h2>
          <p data-message="publicURLDescription"></p>
          <input type="url" name="public_url" placeholder="https://www.example.com/" />
        </label>
      </li>
    </ul>

    <div class="button-container">
      <div id="notifications">OK</div>
      <button type="button">Save</button>
    </div>
  </form>
</body>
</html>
